{% extends "base.html" %}

{% block title %}Car Detail{% endblock title %}

{% block content %}
<div class="container text-center pt-5">
	<div class="row mt-5">
	  {% if messages %}
	          {% for message in messages %}
	            {{message}}
	          {% endfor %}
	      {% endif %}
	</div>

<br>
<div class="card">
  <h5 class="card-header">Car Info</h5>
  {% if car.img %}
  <img src="{{ car.img.url }}" alt="noob" style="width: 100%;height: 15vw;object-fit: cover;" >
  {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{car.make}} - {{car.model}}</h5>
    <p class="card-text">{{car.year}}</p>
    <div class="row text-center">
        <div class="col-md-6">
            <a href="{% url 'car-update' car.id %}" class="btn btn-outline-primary btn-block">Update</a>
        </div>
        <div class="col-md-6">
            <a href="{% url 'car-delete' car.id %}" class="btn btn-outline-danger btn-block">Delete</a>
        </div>
    </div>
  </div>
</div>
{% endblock content %}

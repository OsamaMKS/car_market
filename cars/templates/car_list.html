{% extends "base.html" %}

{% block title %}Car List{% endblock title %}

{% block content %}
<br>
<div class="row">
    {% for car in cars %}
    <div class="col-md-4">
        <div class="card my-card">
          <img src="{{ car.img.url }}" style="width: 100%;height: 15vw;object-fit: cover;">
          <div class="card-body">
            <h4 class="card-title">{{car.make}} - {{car.model}}</h4>
            <p class="card-text">{{car.year}}</p>
            {% if person.image %}
              <img src="{{ car.img.url }}">
            {% endif %}

          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item text-center">
                <a href="{% url 'car-detail' car.id %}" class="btn btn-outline-dark">View</a>
            </li>
          </ul>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
